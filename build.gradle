apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.apache.commons:commons-lang3:3.0'
}

repositories {
    mavenCentral()
}

group='com.pushmodo.gradle'
version='1.0'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('./maven'))
        }
    }
}